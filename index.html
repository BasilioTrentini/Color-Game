<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>RGB Color Game</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:700|Ubuntu:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

	<h1>The Great <br>RGB <span id="rgbDisplay">(255, 0, 0)</span><br> Color Game</h1>

<!-- Stripe -->
	<div  id="stripe">
		<div class="container" id="stripeContainer">
			<button class="btn btn-outline-primary" id="newPlay">New Colors</button>
			<button class="btn btn-outline-primary" id="hardButton">Hard</button>
			<button class="btn btn-outline-primary" id="mediumButton">Medium</button>
			<button class="btn btn-outline-primary" id="easyButton">Easy</button>
		</div>
	</div>

<!-- Try Again or Correct Message -->
	<div id="messageContainer">
		<span id="messageDisplay">Pick a color!</span>
	</div>

<!-- Squares -->
	<div class="container" id="squareContainer">
		<div class="row justify-content-center" style="margin-top: 1.5rem">
			<div class="col-3 squares"></div>
			<div class="col-3 squares"></div>
			<div class="col-3 squares"></div>
			<div class="col-3 squares"></div>
			<div class="col-3 squares"></div>
			<div class="col-3 squares"></div>
			<div class="col-3 squares"></div>
			<div class="col-3 squares"></div>
			<div class="col-3 squares"></div>
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
